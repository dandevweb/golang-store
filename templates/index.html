{{define "Index"}}
{{ template "_head"}}
<body>
    {{ template "menu" }}
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Excluir</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ range . }}
                            <tr>
                                <td>{{ .Name }}</td>
                                <td>{{ .Description }}</td>
                                <td>{{ .Price }}</td>
                                <td>{{ .Quantity }}</td>
                                <td>
                                    <button class="btn btn-danger" onclick="onDelete('{{ .Id }}')">Excluir</button>
                                </td>
                            </tr>
                        {{ end }}
                    </tbody>
                </table>
            </div>
        </section>

        <section class="card-footer">
            <a href="/create" class="btn btn-primary mt-2">Criar produto</a>
        </section>

    </div>
</body>

<script>
    function onDelete(id) {
        const resp = confirm('Deseja realmente excluir este produto?');

        if (!resp) {
            return;
        }
        window.location.href = '/delete' + '?id=' + id;
    }
</script>

</html>
{{end}}
